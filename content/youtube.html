<!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
<div class="input-group">
    <input id="videoId" type="text" class="form-control" placeholder="Eg: https://www.youtube.com/watch?v=9No-FiEInLA">
    <div class="input-group-btn">
        <button id="loadVideo" type="button"  class="btn btn-default">Load Video</button>
        <button id="loadVideo" type="button"  class="btn btn-default" style="margin-left:5px;">Sync</button>
    </div>
</div>
<br>
<div id="player"></div>

<script>
  // 2. This code loads the IFrame Player API code asynchronously.
  var tag = document.createElement('script');
  var videoButton = $('#loadVideo');
  var videoInput = $('#videoId');
  var currentTime;
  var currentVideoId;

  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  // 3. This function creates an <iframe> (and YouTube player)
  //    after the API code downloads.
  var player = null;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '520',
      width: '878',
      videoId: '',
      events: {
        //'onReady': onPlayerReady
        'onStateChange': onPlayerStateChange
      }
    });
  }
    
  function onPlayerStateChange(event) {
      var state = event.data;
      var msg = "";
      currentTime = Math.round(player.getCurrentTime()*100)/100;
      if (state == -1) { // playe
          console.log(parseURL(player.getVideoUrl()));
          msg = '{"P":'+playerId+',"T":6,"M":{"T":-1,"M":"'+parseURL(player.getVideoUrl())+'"}}';
          //msg = '{"P":'+playerId+',"T":6,"M":{"T":-1,"M":"'+player.getVideoURL()+'"}}';
      }
      else if (state == 0) {
          msg = '{"P":'+playerId+',"T":6,"M":{"T":0}}';
      }
      else if (state == 1) {
          msg = '{"P":'+playerId+',"T":6,"M":{"T":1}}';
      }
      else if (state == 2) {
          msg = '{"P":'+playerId+',"T":6,"M":{"T":2,"M":'+currentTime+'}}';
          seekTo(currentTime);
      }
      else if (state == 3) {
          if (currentTime != 0) {
              msg = '{"P":'+playerId+',"T":6,"M":{"T":3,"M":'+currentTime+'}}';
              seekTo(currentTime);
          }
      }
      else if (state == 5) {
          msg = '{"P":'+playerId+',"T":6,"M":{"T":4}}';
      }
      if (msg != ""){
          s.send(msg)
      }
  }
   
  videoButton.click(function () {
      if (videoInput.val() == "") {
          loadVideoById(parseURL(videoInput.attr('placeholder')));
      }
      else {
          loadVideoById(parseURL(videoInput.val()));
      }
      // send youtube link to everyone (change video)
  });

  function playVideo() {
      player.playVideo();
  } 
  function stopVideo() {
      player.stopVideo();
  }
  function pauseVideo() {
      player.pauseVideo();
      currentTime = player.getCurrentTime();
  }
  function seekTo(time) {
      player.pauseVideo();
      player.seekTo(time, true);
  }
  function loadVideoById(id) {
      if (id == currentVideoId && player != null) {
          return;
      }
      currentVideoId = id;
      if (player == null ) {
    player = new YT.Player('player', {
      height: '520',
      width: '878',
      videoId: '',
      events: {
          'onReady': (function () {
              player.loadVideoById(id)
          }),
        'onStateChange': onPlayerStateChange
      }
  });
      }
      else {
          player.loadVideoById(id);
      }
  }
  function parseURL(url) {
      console.log(url);
      var n = url.indexOf("watch?v=");
      var code;
      if (n != -1) {
          code = url.substr(n + 8);
      }
      else {
          n = url.indexOf('youtu.be/');
          if (n != -1) {
              code = url.substr(n + 9);
          }
          else {
              code = url;
          }
      }
      return code;
  }

  function onApplicationMsg(obj) {
      var ytobj = obj.M;
      console.log(obj);
      if (ytobj.T == -1) { // playe
          loadVideoById(ytobj.M);
      }
      else if (ytobj.T == 0) {
      }
      else if (ytobj.T == 1) {
          if (player.getPlayerState() != 1) {
              playVideo();
          }
      }
      else if (ytobj.T == 2) {
          seekTo(ytobj.M);
      }
      else if (ytobj.T == 3) {
          seekTo(ytobj.M);
      }
      else if (ytobj.T == 5) {
      }
  }

  // NOTE JONATHAN ::: when change video, state changed to -1, update the 
  // video by taking videoID
  // when buffering, pause video, to wait for others, sync
</script>
